<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todolistAPI</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <!-- 登入介面 -->
  <div class="login_wrap">
    <div class="login">
      <div class="leftImage">
        <img src="./image/left.png" alt="">
      </div>
      <div class="rightTxt">
        <h2>最實用的線上待辦事項服務</h2>
        <form>
          <label for="email">Email</label>
          <input id="email" type="text" placeholder="請輸入Email">
          <p>此欄位不可為空</p>
          <label for="pwd">密碼</label>
          <input id="pwd" type="password" placeholder="請輸入密碼">
        </form>
        <button id="loginButton">登入</button>
        <h5 id="ChanegSign">註冊帳號</h5>
      </div>
    </div>
  </div>

  <!-- 註冊介面 -->
  <div class="signUp_wrap none">
    <div class="signUp">
      <div class="leftImage">
        <img src="./image/left.png" alt="">
      </div>
      <div class="rightTxt">
        <h2>註冊帳號</h2>
        <form>
          <label for="email">Email</label>
          <input class="signEmail" id="email" type="text" placeholder="請輸入Email">

          <label for="pwd">您得暱稱</label>
          <input class="signName" id="pwd" type="text" placeholder="請輸入您的暱稱">

          <label for="pwd">密碼</label>
          <input class="signPassword" id="pwd" type="password" placeholder="請輸入密碼">

          <label for="pwd">再次輸入密碼</label>
          <input class="checkPassword" id="pwd" type="password" placeholder="請再次輸入密碼">
        </form>
        <button class="send">註冊帳號</button>
        <h5 id="changeLogin">登入</h5>
      </div>
    </div>
  </div>
  <!-- 代辦清單 -->
  <div class="todo_wrap none">
    <div class="todo_header">
      <div class="image">
        <img src="./image/logo.png" alt="logo">
      </div>
      <div class="header_txt">
        <h3 id="nameTodo">王小明的代辦</h3>
        <h3 id="signOut">登出</h3>
      </div>
    </div>
    <div class="container">
      <h1>TODO LIST</h1>
      <div class="card input">
        <input type="text" placeholder="請輸入待辦事項" class="todoTxt" />
        <a href="#" class="btn_add">+</a>
      </div>
      <div class="card card_list">
        <ul class="tab">
          <li class="active" data-tab="all">全部</li>
          <li data-tab="work">待完成</li>
          <li data-tab="done">已完成</li>
        </ul>
        <div class="cart_content">
          <ul class="list">
            <!-- <li>
              <label class="checkbox" for="">
                <input type="checkbox" />
                <span>把冰箱發霉的檸檬拿去丟</span>
              </label>
              <a href="#" class="delete"></a>
            </li> -->
          </ul>
          <div class="list_footer">
            <p><span class="workNum"></span> 個待完成項目</p>
            <a class="doneDelete" href="#">清除已完成項目</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <script src="./app.js"></script>
</body>

</html>
